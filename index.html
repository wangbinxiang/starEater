<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>超级吃星人</title>
    <script src="phaser.min.js"></script>
    <style>body{margin:0px}</style>
</head>
<body>

<script type="text/javascript">
//----------------- helper start ------------------
var helper_random_seed = 0;
function srandom(seed) {
    helper_random_seed = seed;
}
function random() {
    var x = Math.sin(helper_random_seed++) * 10000;
    return x - Math.floor(x);
}
//----------------- helper finish ------------------



//----------------- network start ------------------
function wsSyncPosition () {
    wsTalk("syncPos", {x: players[playerId].x, y: players[playerId].y});
}

function wsTalk(cmd, data) {
    if(wsClient.connected) {
        var data = {"cmd": cmd, "data":data};
        console.log(data);
        wsClient.ws.send(JSON.stringify(data));
        return;
    }
}

function WSClient () {}

WSClient.prototype.openConnection = function() {
    this.ws = new WebSocket(gameServerAddr);
    this.connected = false;
    this.ws.onmessage = this.onMessage.bind(this);
    this.ws.onerror = this.displayError.bind(this);
    this.ws.onopen = this.connectionOpen.bind(this);
};

WSClient.prototype.connectionOpen = function() {
    this.connected = true;
    wsTalk("init", "");
};

WSClient.prototype.onMessage = function(message) {
    var msg = JSON.parse(message.data);
    var cmd = msg["cmd"];
    var data = msg["data"];
    switch(cmd) {
        case "init":
            cb_init(data);
            break;
        case "syncPos":
            cb_sync_pos(data);
            break;
    }
};

WSClient.prototype.displayError = function(err) {
    this.connected = false;
    console.log('Websocketerror: ' + err);
};
//----------------- network finish ------------------



//----------------- global start ------------------
var WORLD_WIDTH = 800;
var WORLD_HEIGHT = 600;
var PLAYER_WIDTH = 32;
var PLAYER_HEIGHT = 48;
var STAR_WIDTH = 24;
var STAR_HEIGHT = 22;
var STAR_COUNT = 12;

var gameServerAddr = "ws://127.0.0.1:12626";
var game;
var platforms;
var playerIds = [];
var players = [];
var star;
var score = 0;
var textScore;
var textConnStatus;
var playerId;
var roomId;

var wsClient = new WSClient();

function main() {
    wsClient.openConnection();
}
//----------------- global finish ------------------



//----------------- callbacks start ------------------
function cb_init(data) {
    console.log(data);

    playerId = data.yourRoleId;
    roomId = data.roomId;
    playerIds.push(data.playerOneId);
    playerIds.push(data.playerTwoId);
    srandom(data.randomSeed);
    game = new Phaser.Game(WORLD_WIDTH, WORLD_HEIGHT, Phaser.AUTO, '', { preload: preload, create: create, update: update });
}

function cb_sync_pos (data) {
    var movePlayerId = data.playerId;
    if (movePlayerId != playerId) {
        console.log(data);
    }
}
//----------------- callbacks finish ------------------



//----------------- preload start ------------------
function preload () {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', PLAYER_WIDTH, PLAYER_HEIGHT);
}
//----------------- preload finish ------------------



//----------------- create start ------------------
function create_background() {
    game.add.sprite(0, 0, 'sky');

    platforms = game.add.group();
    platforms.enableBody = true;

    var ground = platforms.create(0, game.world.height - 64, 'ground');
    ground.scale.setTo(2, 2);
    ground.body.immovable = true;

    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
}

function create_player(index, width) {
        players[index] = game.add.sprite(width, game.world.height - 150, 'dude');
        game.physics.arcade.enable(players[index]);
        players[index].body.bounce.y = 0.2;
        players[index].body.gravity.y = 300;
        players[index].body.collideWorldBounds = true;
        var animationL = players[index].animations.add('left', [0, 1, 2, 3], 10, true);
        var animationR = players[index].animations.add('right', [5, 6, 7, 8], 10, true);
        animationL.onLoop.add(wsSyncPosition, this);
        animationR.onLoop.add(wsSyncPosition, this);
}

function create_players() {
    for(var i=0;i<playerIds.length;i++) {
        var index = playerIds[i];
        var margin = 32;
        if (i % 2 == 1) {
            margin = game.world.width - PLAYER_WIDTH - margin;
        }
        create_player(index, margin);
    }
}

function create_stars() {
    stars = game.add.group();
    stars.enableBody = true;

    for (var i = 0; i < STAR_COUNT; i++) {
        var star = stars.create(
            i * WORLD_WIDTH / STAR_COUNT + WORLD_WIDTH / STAR_COUNT / 2 - STAR_WIDTH / 2
            , 0, 'star');
        star.body.gravity.y = 500;
        star.body.bounce.y = 0.7 + random() * 0.2;
    }
}

function create_texts() {
    textScore = game.add.text(16, 16, 'Score: 0', {fontSize: '32px', fill: '#000'});
    textConnStatus = game.add.text(game.world.width - 100, 0, 'not connected', {fontSize: '12px', fill: '#eee'});
}

function create () {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    create_background();
    create_players();
    create_stars();
    create_texts();
}
//----------------- create finish ------------------



//----------------- update start ------------------
function updateEatStar (player, star) {
    star.kill();
    score += 10;
    textScore.text = 'Score: ' + score;
}

function update_physics () {
    game.physics.arcade.collide(stars, platforms);
    for(var i=0;i<playerIds.length;i++) {
        var index = playerIds[i];
        game.physics.arcade.collide(players[index], platforms);
        players[index].body.velocity.x = 0;
        game.physics.arcade.overlap(players[index], stars, updateEatStar, null, this);
    }

    //game.physics.arcade.collide(players[0], players[1]);
}

function update_controls () {
    cursors = game.input.keyboard.createCursorKeys();
    if (cursors.left.isDown) {
        players[playerId].body.velocity.x = -150;
        players[playerId].animations.play('left');
    } else if (cursors.right.isDown) {
        players[playerId].body.velocity.x = 150;
        players[playerId].animations.play('right');
    } else {
        players[playerId].animations.stop();
        players[playerId].frame = 4;
    }

    if (cursors.up.isDown && players[playerId].body.touching.down) {
        players[playerId].body.velocity.y = -350;
    }
}


function update () {
    update_physics();
    update_controls();
    if(wsClient.connected) {
        textConnStatus.text = 'connected';
    } else {
        textConnStatus.text = 'disconnected';
    }
}
//----------------- update finish ------------------


main();
</script>

</body>
</html>
